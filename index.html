<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <dialog id="change-name-modal">
        <form action="|" method="dialog">
            <label for="player-one">Player One:</label>
            <input type="text" id="player-one" minlength="1" autofocus/>
            <label for="player-two">Player Two:</label>
            <input type="text" id="player-two" minlength="1"/>
            <label for="order">Who goes first?</label>
            <select name="order" id="order">
                <option value="0">Player One</option>
                <option value="1">Player Two</option>
            </select>
            <button type="submit" id="close-modal">Close</button>
        </form>
    </dialog>
    <button formmethod="dialog" id="change-name">New Game</button>
    <p>click the button above to customize player names and choose who goes first.</p>
    <p>... or just start playing right away!</p>
    <div class="container">
        <h1 class="turn"></h1>
        <h2 id="versus">Player One vs. Player Two</h2>
        <div class="board"></div>
        <h2 class="message"></h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
